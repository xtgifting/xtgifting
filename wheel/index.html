<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spin the Wheel</title>
  <link rel="stylesheet" href="./wheel.css" />
</head>
<body>
  <main class="wrap">
    <header class="head">
      <h1>Spin for an amount</h1>
      <p>Enter a max. The wheel fills with randomized whole-dollar options from <b>$5</b> to your max.</p>
    </header>

    <section class="panel">
      <div class="controls">
        <label>
          <span>Maximum amount ($)</span>
          <input id="maxInput" type="number" min="5" step="1" value="50" />
        </label>

        <label>
          <span>Slices</span>
          <input id="sliceInput" type="number" min="6" max="24" step="1" value="12" />
        </label>

        <div class="row">
          <button id="regenBtn" class="btn ghost">Regenerate</button>
          <button id="spinBtn" class="btn">SPIN</button>
        </div>

        <div class="result">
          <div class="muted">Result</div>
          <div id="resultText" class="big">â€”</div>
        </div>

        <div class="chips" id="chips"></div>

        <div class="fineprint">
          Audio plays after you click (browser policy).
        </div>
      </div>

      <div class="stage">
        <div class="wheelShell">
          <canvas id="wheelCanvas" width="520" height="520" aria-label="Wheel"></canvas>
          <div class="pointer" aria-hidden="true"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- CDN libs for static hosting -->
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <script type="module" src="./wheel.js"></script>
</body>
</html>
