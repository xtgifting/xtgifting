<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Support Wheel</title>
  <link rel="stylesheet" href="./wheel.css" />
</head>

<body>
  <main class="wrap">
    <header class="head">
      <h1>Send a gift of your choosing</h1>
      <p>Complete your contribution to unlock a free cosmetic support badge spin.</p>
    </header>

    <section class="panel">
      <div class="controls">

        <!-- ✅ New: contribution amount (user chooses amount FIRST) -->
        <label>
          <span>Contribution amount ($)</span>
          <input id="amountInput" type="number" min="1" step="1" value="25" />
        </label>

        <!-- ✅ New: continue to payment -->
        <div class="row">
          <button id="payBtn" class="btn">CONTINUE</button>
        </div>

        <!-- ✅ Locked status -->
        <div class="result" style="margin-top: 12px;">
          <div class="muted">Spin status</div>
          <div id="spinStatus" class="big">Locked — complete contribution to unlock.</div>
        </div>

        <!-- ✅ Spin button (locked until payment success) -->
        <div class="row" style="margin-top: 12px;">
          <button id="spinBtn" class="btn ghost" disabled>SPIN (UNLOCKED AFTER SUPPORT)</button>
        </div>

        <div class="result">
          <div class="muted">Result</div>
          <div id="resultText" class="big">—</div>
        </div>

        <div class="chips" id="chips"></div>

        <div class="fineprint">
          Cosmetic badge only. No goods/services/content are provided in exchange.
        </div>

        <!-- Optional error line -->
        <p id="errText" style="margin-top:10px; color:#ff6b6b;"></p>
      </div>

      <div class="stage">
        <div class="wheelShell">
          <canvas id="wheelCanvas" width="520" height="520" aria-label="Wheel"></canvas>
          <div class="pointer" aria-hidden="true"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- ✅ CDN libs (include ONCE) -->
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- Your wheel logic -->
  <script type="module" src="./wheel.js"></script>
</body>
</html>
