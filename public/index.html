<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Protected</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:#111; color:#eee; }
    .card { width:min(420px, 92vw); background:#1b1b1b; border:1px solid #2a2a2a; border-radius:14px; padding:22px; box-shadow: 0 10px 35px rgba(0,0,0,.35); }
    h1 { font-size:18px; margin:0 0 10px; }
    p { margin:0 0 14px; color:#bbb; line-height:1.4; }
    input { width:100%; box-sizing:border-box; padding:12px 12px; border-radius:10px; border:1px solid #333; background:#121212; color:#eee; }
    button { width:100%; margin-top:12px; padding:12px; border-radius:10px; border:0; background:#3a6; color:#061; font-weight:700; cursor:pointer; }
    button:hover { filter: brightness(1.05); }
    .err { margin-top:10px; color:#ff7b7b; min-height:18px; }
    .hidden { display:none; }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div class="card" id="loginCard">
    <h1>Enter password</h1>
    <p>This page is password-protected.</p>

    <input id="pw" type="password" placeholder="Password" autocomplete="current-password" />
    <button id="btn">Continue</button>
    <div class="err" id="err"></div>
  </div>

  <!-- YOUR REAL LANDING CONTENT -->
  <div class="card hidden" id="contentCard">
    <h1>Welcome</h1>
    <p>Youâ€™re in. Replace this with your real landing page content.</p>
    <p><a href="#" id="logout" style="color:#9fd;">Log out</a></p>
  </div>

  <script>
    // -------- CONFIG --------
    // Change this password (still not secure because it lives in the browser).
    const PASSWORD = "lurkers";

    // Optional: remember login in this browser
    const STORAGE_KEY = "site_authed_v1";

    const loginCard = document.getElementById("loginCard");
    const contentCard = document.getElementById("contentCard");
    const pw = document.getElementById("pw");
    const btn = document.getElementById("btn");
    const err = document.getElementById("err");
    const logout = document.getElementById("logout");

    function showContent() {
      loginCard.classList.add("hidden");
      contentCard.classList.remove("hidden");
    }

    function showLogin() {
      contentCard.classList.add("hidden");
      loginCard.classList.remove("hidden");
      pw.value = "";
      err.textContent = "";
      pw.focus();
    }

    // Auto-login if remembered
    if (localStorage.getItem(STORAGE_KEY) === "true") {
      showContent();
    } else {
      showLogin();
    }

    function attempt() {
      const entered = pw.value;
      if (entered === PASSWORD) {
        localStorage.setItem(STORAGE_KEY, "true");
        showContent();
      } else {
        err.textContent = "Incorrect password.";
      }
    }

    btn.addEventListener("click", attempt);
    pw.addEventListener("keydown", (e) => {
      if (e.key === "Enter") attempt();
    });

    logout.addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem(STORAGE_KEY);
      showLogin();
    });
  </script>
</body>
</html>
